<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Store</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container container--height100 header--color">
        <div class="responsive">
            <header class="header">
                <h1 class="header__title">The Can Store</h1>
            </header>
        </div>
    </div>

    <div class="container container--height100 menu--color">
        <div class="responsive">
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list__item"><a href="" class="menu-list__link">Home</a></li>
                    <li class="menu-list__item"><a href="" class="menu-list__link">About</a></li>
                    <li class="menu-list__item"><a href="" class="menu-list__link">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container container--height700 products--color">
        <div class="responsive">
            <section class="products">
                <aside>
                    <div class="filter-products">

                        <div>
                            <label for="products-select" class="filter-products__label">Choose a category: </label>
                            <select name="products-options" id="category" class="filter-products__select">
                                <option value="all">All</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="meat">Meat</option>
                                <option value="soup">Soup</option>
                            </select>
                        </div>

                        <div>
                            <input type="search" placeholder="e.g beans" class="filter-products__input" id="search-term">
                        </div>

                        <div>
                            <button class="filter-products__btn" id="filter-products">filter results</button>
                        </div>

                    </div>
                </aside>
                
                <main>
                    <div class="display-products" id="display-products">

                    </div>
                </main>
            </section>
        </div>
    </div>

    <div class="container">
        <div class="responsive">
            <footer>
                <h6>All icons found at the Noun Project</h6>
                <ul>
                    <li>Bean can icon by <a href="">Yazmin Alanis</a></li>
                    <li>Vegetable icon by <a href="">Ricardo Moreira</a></li>
                    <li>Soup icon by <a href="">Arthur Shlain</a></li>
                    <li>Meat chunk icon by <a href="">Oliviu Stoian</a></li>
                </ul>
            </footer>
        </div>
    </div>

    
    <script src="app.js" defer></script>
</body>
</html>
